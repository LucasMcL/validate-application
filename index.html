<!DOCTYPE html>

<head>
  <title>Loan Application</title>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
	<form>

	<h1>Loan Application Form</h1>
	
	<fieldset>
		<legend> Basic Info </legend>
		<label for="first_name">First Name:</label><input type="text" id="first_name" name="first_name">
		<label for="middle_initial">Middle Initial:</label><input type="text" id="middle_initial" name="middle_initial">
		<label for="last_name">Last Name:</label><input type="text" id="last_name" name="last_name">
		<label for="address">Address:</label><input type="text" id="address" name="address">
		<label for="occupation">Occupation:</label><input type="text" id="occupation" name="occupation">
		<label for="employer">Employer:</label><input type="text" id="employer" name="employer">
		<label for="employer_address">Employer Address:</label><input type="text" id="employer_address" name="employer_address">
	</fieldset>

	<fieldset>
		<legend> Loan Information </legend>
		<label>Type of Loan:</label>
		<select>
			<option value = "commercial">Commercial</option>
			<option value = "real_estate">Real Estate</option>
			<option value = "personal">Personal</option>
			<option value = "mortgage">Mortgage</option>
		</select>

		<label>Requested Amount of Loan:</label>
		<input type="text" name="loan_amount">

		<label>Length of Loan:</label>
		<br>
		<br>
		
		<div id="flex_container_radio">
			<div class="radio_group">
				<label class="radio_label" for="5_years">5 years</label>
				<input type="radio" id="5_years" value="5_years" name="loan_length">
			</div>

			<div class="radio_group">
				<label class="radio_label" for="15_years">15 years</label>
				<input type="radio" id="15_years" value="15_years" name="loan_length">
			</div>
			
			<div class="radio_group">
				<label class="radio_label" for="30_years">30 years</label>
				<input type="radio" id="30_years" value="30_years" name="loan_length">
			</div>
		</div>

		<label>Special Conditions:</label>
		<br><br>
		<div id="flex_container_check">
			
			<div id="check_labels">
				<label for="has_down_payment">Have down payment</label>
				<label for="out_of_state">Out of state resident</label>
				<label for="married">Married</label>
				<label for="loan_cosigned">Loan will be cosigned</label>
			</div>
				
			<div>
				<input type="checkbox" id="has_down_payment" value = "special_conditions_has_down_payment" name="special_conditions">
				<input type="checkbox" id="out_of_state" value = "special_conditions_out_of_state" name="special_conditions">
				<input type="checkbox" id="married" value = "special_conditions_married" name="special_conditions">
				<input type="checkbox" id="loan_cosigned" value = "special_conditions_loan_cosigned" name="special_conditions">
			</div>
		
		</div>

		<br>
		<label for="comments">Additional Comments:</label><br>
		<textarea id="comments" name="user_comments"></textarea>
	</fieldset>

	<fieldset>
		<legend>Contact info</legend>
		<label for="email">Email:</label><input type="email" id="email" name="email">
		<label for="phone_number">Phone Number:</label><input type="telephone" id="phone_number" name="phone_number">
		<label for="linkedin_url">LinkedIn URL:</label><input type="URL" id="linkedin_url" name="linkedin_url">
	</fieldset>
	</form>
</body>
